<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src=" https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="./Rotation.js"></script>
        <script src="./fish.js"></script>
        <script src="./coin.js"></script>
        <script src="./Game.js"></script>
    </head>

    <body>
        <a-scene background="color:teal">
            <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

            <!--Asset Management-->
            <a-assets>
                <a-asset-item
                id="islandMap"
                src="./assets/island/scene.gltf"
                ></a-asset-item>

                <a-asset-item
                id="scuba_diver"
                src="./assets/scuba_diver/scene.gltf"
                ></a-asset-item>
            </a-assets>

            <!--Island-->
            
            <a-entity
            id="island"
            gltf-model="#islandMap"
            position="0 -2 13"
            rotation="0 0 0"
            scale="0.3 0.3 0.3"
            island-rotation-animation
            obstacle-fish
            target-coin
            ></a-entity>
            

            <!--Scuba Diver-->
            <a-entity
            id="diver"
            gltf-model="#scuba_diver"
            position="0 0 17"
            rotation="-10 0 0"
            diver-rotation-reader
            dynamic-body="mass:0"
            game-play

            ></a-entity>
        </a-scene>
    </body>
</html>
